<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpar Cache - App Frota</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    button {
      background: #0d2d6c;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 1rem;
    }
    button:hover {
      background: #1a3d7c;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .log {
      margin-top: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 0.5rem;
      font-family: monospace;
      font-size: 0.875rem;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Limpar Cache do PWA</h1>
    <p>Use esta p√°gina para for√ßar a atualiza√ß√£o do App Frota e limpar todos os caches.</p>
    
    <button id="clearBtn" onclick="clearAllCaches()">Limpar Cache e Recarregar</button>
    <button onclick="unregisterServiceWorker()">Desregistrar Service Worker</button>
    <button onclick="window.location.href='/'">Voltar ao App</button>
    
    <div id="status"></div>
    <div id="log" class="log" style="display:none;"></div>
  </div>

  <script>
    const statusDiv = document.getElementById('status');
    const logDiv = document.getElementById('log');
    const clearBtn = document.getElementById('clearBtn');

    function log(message) {
      console.log(message);
      logDiv.style.display = 'block';
      logDiv.innerHTML += `${new Date().toLocaleTimeString()}: ${message}<br>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    async function clearAllCaches() {
      clearBtn.disabled = true;
      statusDiv.innerHTML = '<div class="info">Limpando cache...</div>';
      logDiv.innerHTML = '';
      
      try {
        log('Iniciando limpeza de cache...');
        
        // 1. Limpar Cache API
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          log(`Encontrados ${cacheNames.length} caches`);
          
          for (const cacheName of cacheNames) {
            log(`Deletando cache: ${cacheName}`);
            await caches.delete(cacheName);
          }
          log('‚úÖ Cache API limpo');
        }
        
        // 2. Limpar localStorage
        log('Limpando localStorage...');
        localStorage.clear();
        log('‚úÖ localStorage limpo');
        
        // 3. Limpar sessionStorage
        log('Limpando sessionStorage...');
        sessionStorage.clear();
        log('‚úÖ sessionStorage limpo');
        
        // 4. Limpar IndexedDB
        if ('indexedDB' in window) {
          log('Limpando IndexedDB...');
          const databases = await indexedDB.databases();
          for (const db of databases) {
            if (db.name) {
              log(`Deletando database: ${db.name}`);
              indexedDB.deleteDatabase(db.name);
            }
          }
          log('‚úÖ IndexedDB limpo');
        }
        
        // 5. Desregistrar Service Workers
        if ('serviceWorker' in navigator) {
          log('Desregistrando Service Workers...');
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            log(`Desregistrando SW: ${registration.scope}`);
            await registration.unregister();
          }
          log('‚úÖ Service Workers desregistrados');
        }
        
        statusDiv.innerHTML = '<div class="success">‚úÖ Cache limpo com sucesso! Recarregando em 2 segundos...</div>';
        log('üéâ Limpeza completa! Recarregando...');
        
        setTimeout(() => {
          window.location.href = '/';
          window.location.reload(true);
        }, 2000);
        
      } catch (error) {
        console.error('Erro ao limpar cache:', error);
        log(`‚ùå Erro: ${error.message}`);
        statusDiv.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
        clearBtn.disabled = false;
      }
    }

    async function unregisterServiceWorker() {
      try {
        statusDiv.innerHTML = '<div class="info">Desregistrando Service Worker...</div>';
        
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
          }
          statusDiv.innerHTML = '<div class="success">‚úÖ Service Worker desregistrado!</div>';
        } else {
          statusDiv.innerHTML = '<div class="info">Service Worker n√£o suportado neste navegador</div>';
        }
      } catch (error) {
        statusDiv.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
      }
    }

    // Mostrar informa√ß√µes ao carregar
    window.addEventListener('load', async () => {
      log('P√°gina carregada');
      
      if ('serviceWorker' in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations();
        log(`Service Workers ativos: ${registrations.length}`);
        registrations.forEach((reg, i) => {
          log(`SW ${i + 1}: ${reg.scope}`);
        });
      }
      
      if ('caches' in window) {
        const cacheNames = await caches.keys();
        log(`Caches encontrados: ${cacheNames.length}`);
        cacheNames.forEach(name => log(`- ${name}`));
      }
    });
  </script>
</body>
</html>
